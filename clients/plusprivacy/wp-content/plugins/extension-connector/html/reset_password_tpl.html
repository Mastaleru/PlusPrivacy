<div ng-app="plusprivacy" id="reset-user-password">

        <div class="wrapper" ng-controller="resetPasswordController">
            <form method="post" name="reset_password_form" class="form-reset-password" ng-submit="resetPassword()" ng-cloak  ng-show="passwordChanged != true">

                <h3 class="form-signin-heading">Reset Password</h3>
                <hr class="colorgraph"><br>

                <input type="password" class="form-control"  name="New password" placeholder="New password" ng-model="user.password" ng-change="checkPasswords()"/>

                <div class="row" ng-if="strength">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        Password strength: <span>{{strength.text}}</span>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div id="password_strength_container">
                            <div id="password_strength" class="{{strength.text}}" style="width:{{strength.score}}%">

                            </div>
                        </div>
                    </div>
                </div>
                <input type="password" class="form-control"  name="Confirm new password" placeholder="Confirm new password" required ng-model="user.repeat_password" ng-change="checkPasswords()"/>


                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <button class="btn btn-lg btn-primary btn-block"  ng-disabled = "resetButtonIsDisabled==true;" id="register-btn" name="Submit" value="Register" type="submit">Reset password</button>
                    </div>
                </div>


                <div ng-if="errorMessage" ng-cloak>
                    <div class="alert alert-danger" role="alert" id="register_error">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        {{errorMessage}}
                    </div>
                </div>

                <ui-loader ng-cloak ng-if="requestInProgress"></ui-loader>

            </form>


            <div ng-show="passwordChanged == true" ng-cloak class="registration_successfully">
                <div class="alert alert-success" role="alert" id="reset_success">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Your password was successfully changed!
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <a class="btn btn-lg btn-primary btn-block"  href="/login" id="login-btn" name="Submit" value="Login" type="button" >Login</a>
                    </div>
                </div>

            </div>

        </div>

</div>
