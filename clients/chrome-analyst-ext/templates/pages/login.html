<div class = "container" ng-controller="loginController">
    <div class="wrapper">
        <form method="post" name="Login_Form" class="form-signin" ng-submit="submitLoginForm()">
            <h3 class="form-signin-heading">PlusPrivacy Analyst Dashboard! Please Sign In</h3>
            <hr class="colorgraph"><br>

            <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" ng-model="user.email" />
            <input type="password" class="form-control" name="Password" placeholder="Password"  required="" ng-model="user.password"/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="user.remember"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>


            <div ng-show="errorResponse" ng-cloak>

                <div class="alert alert-danger" role="alert" id="login_error">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{errorResponse}}
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="accountNotActivated" id="account_not_activated">
                        <a class="btn btn-lg btn-primary btn-block"  id="resendActivationCode" ng-click ="resendActivationCode()" >Resend activation email</a>
                    </div>
                </div>

            </div>

            <div ng-show="successMessage" ng-cloak id="sent_activate_email">

                <div class="alert alert-success" role="alert">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    {{successMessage}}
                </div>
            </div>

            <ui-loader ng-cloak ng-if="requestProcessed"></ui-loader>
        </form>
    </div>
</div>
