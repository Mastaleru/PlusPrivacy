<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content notification-issue">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h3 class="modal-title">Mark this notification as resolved?</h3>
            </div>
            <div class="modal-body">
                    <div class="row">
                        <div class="panel-body">{{notification.title}}</div>
                    </div>

            </div>
            <div class="modal-footer">

                <button type="button" ng-click="resolve()" class="btn btn-primary" data-dismiss="modal">Resolved
                </button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary-black" data-dismiss="modal">Close
                </button>

            </div>
        </div>
    </div>
</div>
