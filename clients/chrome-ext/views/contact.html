<div id="contact_tab" class="content_tab">

    <div class="panel-group col-xs-12" ng-controller="contactController">
        <div class="panel panel-default panel-notifications">
            <div class="panel-heading">Contact</div>
            <div class="panel-body">

                <div class="row">

                    <div class="col-lg-12">

                        <form ng-submit="sendMessage()" id="contact_form" name="contactForm">
                            <div class="form-group">
                                <label class="col-md-1 control-label"> Subject(*)</label>
                                <div class="col-md-11 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-align-justify"></i></span>
                                        <span class="your-subject">
                                            <input type="text" name="your-subject" value="" size="40" class="form-control" required="" ng-model="subject"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-1 control-label">Your Message(*)</label>
                                <div class="col-md-11 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                        <span class="your-message"><textarea name="your-message" cols="40" rows="6" class="form-control" required="" ng-model="message"></textarea></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-1 control-label"></label>
                                <div class="col-md-11">
                                  <i>Fields marked with * are required</i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-1 control-label"></label>
                                <div class="col-md-11">
                                    <input type="submit" style="float:left" value="Send" class="btn btn-primary" ng-disabled="contactForm.$invalid || sendingMessage === true">
                                    <ui-loader style="float:left" class="contact-loader" ng-if="sendingMessage === true" ng-cloak=""></ui-loader>
                                </div>
                            </div>

                        </form>


                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
