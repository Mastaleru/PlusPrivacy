<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Delete account?</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete your PlusPrivacy account?</p>

            </div>
            <div class="modal-footer">

                <button type="button" ng-click="removeAccount()" class="btn btn-primary" data-dismiss="modal">Yes, delete my PlusPrivacy account</button>
                <button type="button" ng-click="close('Cancel')" class="btn btn-primary-black" data-dismiss="modal">Cancel</button>

            </div>
        </div>
    </div>
</div>
